<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EduAgent - AI Learning Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg fixed-top navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">EduAgent</a>
      <button class="btn btn-custom ms-auto" onclick="showLogin()">Login</button>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <div>
      <h1 class="fw-bold">Your AI Learning Companion</h1>
      <p class="lead">Manage courses, track progress, and get AI-powered recommendations.</p>
      <button class="btn btn-custom" onclick="scrollToApp()">Get Started</button>
    </div>
    <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Hero Image">
  </section>

  <!-- App Section -->
  <section id="app" class="section">
    <div class="container">
      <div class="row">
        <!-- Courses -->
        <div class="col-md-6">
          <div class="card p-3 mb-4">
            <h3 class="text-info"><i class="bi bi-book"></i> Courses</h3>
            <input id="courseName" class="form-control glowing-input mb-2" placeholder="Course Name">
            <input id="courseDuration" class="form-control glowing-input mb-2" placeholder="Duration (days)">
            <button class="btn btn-custom mb-3" onclick="addCourse()">Add Course</button>
            <ul id="courseList" class="list-group"></ul>
          </div>
        </div>

        <!-- Students -->
        <div class="col-md-6">
          <div class="card p-3 mb-4">
            <h3 class="text-warning"><i class="bi bi-people"></i> Students</h3>
            <input id="studentName" class="form-control glowing-input mb-2" placeholder="Student Name">
            <input id="studentProgress" class="form-control glowing-input mb-2" placeholder="Progress (%)">
            <button class="btn btn-custom mb-3" onclick="addStudent()">Add Student</button>
            <ul id="studentList" class="list-group"></ul>
          </div>
        </div>
      </div>

      <!-- Chart -->
      <div class="card p-3 mb-4">
        <h3 class="text-light"><i class="bi bi-bar-chart"></i> Progress Chart</h3>
        <canvas id="progressChart"></canvas>
      </div>

      <!-- AI Assistant -->
      <div class="card p-3 mb-4">
        <h3 class="text-success"><i class="bi bi-robot"></i> AI Assistant</h3>
        <div id="chatBox" class="chat-box mb-3"></div>
        <div class="input-group">
          <input id="chatInput" class="form-control glowing-input" placeholder="Ask EduAgent anything...">
          <button class="btn btn-custom" onclick="askAI()">Send</button>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center p-3 mt-5">
    <p>&copy; 2026 EduAgent. Built with ❤️ for learners.</p>
  </footer>

  <!-- Scripts -->
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

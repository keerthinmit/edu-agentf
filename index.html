<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Educational Agent</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; background-color: #f8f9fa; }
    .hero {
      background: url('https://images.unsplash.com/photo-1529070538774-1843cb3265df?auto=format&fit=crop&w=1600&q=80') no-repeat center center/cover;
      position: relative; color: white; text-align: center; padding: 120px 20px;
    }
    .hero::before { content:""; position:absolute; top:0; left:0; right:0; bottom:0; background:rgba(0,0,0,0.6); }
    .hero h1, .hero p { position:relative; z-index:1; animation: fadeInUp 1s ease; }
    @keyframes fadeInUp { from {opacity:0; transform:translateY(20px);} to {opacity:1; transform:translateY(0);} }
    .card { border-radius: 10px; transition: transform 0.3s; }
    .card:hover { transform: scale(1.02); }
    .btn { border-radius: 30px; padding: 10px 20px; transition: all 0.3s; }
    .btn:hover { transform: translateY(-2px); }
    footer { font-size: 14px; }
    .fade-in { animation: fadeInUp 0.8s ease; }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">Educational Agent</a>
    </div>
  </nav>

  <div class="hero">
    <h1 class="fw-bold">üéì Your Learning Companion</h1>
    <p>Manage courses, track progress, and get smart recommendations instantly</p>
  </div>

  <div class="container my-5">
    <!-- Add Course -->
    <div class="card mb-4 shadow-sm">
      <div class="card-header"><i class="bi bi-book"></i> Add Course</div>
      <div class="card-body">
        <input type="text" id="courseName" class="form-control mb-2" placeholder="Course Name">
        <input type="number" id="courseDuration" class="form-control mb-2" placeholder="Duration (days)">
        <button class="btn btn-primary" onclick="addCourse()"><i class="bi bi-plus-circle"></i> Add Course</button>
        <button class="btn btn-secondary ms-2" onclick="viewCourses()"><i class="bi bi-list"></i> View All Courses</button>
        <div id="coursesList" class="mt-3"></div>
      </div>
    </div>

    <!-- Add Student -->
    <div class="card mb-4 shadow-sm">
      <div class="card-header"><i class="bi bi-person-plus"></i> Add Student</div>
      <div class="card-body">
        <input type="text" id="studentName" class="form-control mb-2" placeholder="Student Name">
        <input type="number" id="studentProgress" class="form-control mb-2" placeholder="Progress %">
        <button class="btn btn-success" onclick="addStudent()"><i class="bi bi-check-circle"></i> Add Student</button>
        <button class="btn btn-secondary ms-2" onclick="viewStudents()"><i class="bi bi-list"></i> View All Students</button>
        <div id="studentsList" class="mt-3"></div>
      </div>
    </div>

    <!-- Get Recommendation -->
    <div class="card mb-4 shadow-sm">
      <div class="card-header"><i class="bi bi-lightbulb"></i> Get Recommendation</div>
      <div class="card-body">
        <input type="text" id="recommendName" class="form-control mb-2" placeholder="Student Name">
        <button class="btn btn-info" onclick="getRecommendation()"><i class="bi bi-search"></i> Get Recommendation</button>
      </div>
    </div>

    <div id="result" class="mt-4"></div>
  </div>

  <footer class="bg-dark text-white text-center p-3 mt-5">
    <p>Made with ‚ù§Ô∏è by Keerthi | Hackathon Project</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const BASE_URL = "https://edu-agent-nzfp.onrender.com";

    function showLoading(target="result") {
      document.getElementById(target).innerHTML = `
        <div class="text-center">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <p class="mt-2">Fetching data, please wait...</p>
        </div>
      `;
    }

    function showResult(title, message, type) {
      document.getElementById("result").innerHTML = `
        <div class="card border-${type} shadow-sm fade-in">
          <div class="card-header bg-${type} text-white">${title}</div>
          <div class="card-body">
            <p class="card-text">${message}</p>
          </div>
        </div>
      `;
    }

    async function addCourse() {
      showLoading();
      const name = document.getElementById("courseName").value;
      const duration = document.getElementById("courseDuration").value;
      const res = await fetch(`${BASE_URL}/add_course?name=${name}&duration=${duration}`);
      const data = await res.json();
      showResult("Course Added", JSON.stringify(data), "primary");
    }

    async function addStudent() {
      showLoading();
      const name = document.getElementById("studentName").value;
      const progress = document.getElementById("studentProgress").value;
      const res = await fetch(`${BASE_URL}/add_student?name=${name}&progress=${progress}`);
      const data = await res.json();
      showResult("Student Added", JSON.stringify(data), "success");
    }

    async function getRecommendation() {
      showLoading();
      const name = document.getElementById("recommendName").value;
      const res = await fetch(`${BASE_URL}/recommend/${name}`);
      const data = await res.json();
      if (data.recommendation) {
        showResult("Recommendation", data.recommendation, "info");
      } else {
        showResult("Error", data.error || "Something went wrong", "danger");
      }
    }

    async function viewCourses() {
      showLoading("coursesList");
      const res = await fetch(`${BASE_URL}/courses`);
      const data = await res.json();
      if (data.length === 0) {
        document.getElementById("coursesList").innerHTML = "<p>No courses found.</p>";
        return;
      }
      let html = "<h5>All Courses</h5><ul class='list-group fade-in'>";
      data.forEach(c => {
        html += `<li class='list-group-item'>${c.name} - ${c.duration} days</li>`;
      });
      html += "</ul>";
      document.getElementById("coursesList").innerHTML = html;
    }

    async function viewStudents() {
      showLoading("studentsList");
      const res = await fetch(`${BASE_URL}/students`);
      const data = await res.json();
      if (data.length === 0) {
        document.getElementById("studentsList").innerHTML = "<p>No students found.</p>";
        return;
      }
      let html = "<h5>All Students</h5><ul class='list-group fade-in'>";
      data.forEach(s => {
        html += `<li class='list-group-item'>${s.name} - Progress: ${s.progress}%</li>`;
      });
      html += "</ul>";
      document.getElementById("studentsList").innerHTML = html;
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Educational Agent</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Typed.js -->
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f4f6fb;
    }

    /* HERO */
    .hero {
      background: url('https://images.unsplash.com/photo-1529070538774-1843cb3265df?auto=format&fit=crop&w=1600&q=80') center/cover;
      color: white;
      padding: 120px 20px;
      position: relative;
      text-align: center;
    }
    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(0,0,0,0.7), rgba(0,51,153,0.6));
    }
    .hero * { position: relative; z-index: 1; }

    /* DASHBOARD CARDS */
    .stat-card {
      background: linear-gradient(135deg, #4e73df, #224abe);
      color: white;
      border-radius: 15px;
      padding: 20px;
      transition: transform 0.3s;
    }
    .stat-card:hover { transform: translateY(-5px); }

    .stat-card i { font-size: 30px; }

    /* GENERAL CARDS */
    .card {
      border-radius: 15px;
      animation: fadeUp 0.6s ease;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* CHAT */
    .chat-box {
      background: #f1f3f8;
      border-radius: 10px;
      padding: 15px;
    }

    footer {
      font-size: 14px;
    }
  </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <span class="navbar-brand fw-bold">üéì Educational Agent</span>
  </div>
</nav>

<!-- HERO -->
<div class="hero">
  <h1 class="fw-bold"><span id="typed"></span></h1>
  <p>Smart learning management with AI-powered insights</p>
</div>

<!-- DASHBOARD -->
<div class="container my-4">
  <div class="row g-3 text-center">
    <div class="col-md-4">
      <div class="stat-card">
        <i class="bi bi-book"></i>
        <h5 class="mt-2">Courses</h5>
        <h2 id="courseCount">0</h2>
      </div>
    </div>
    <div class="col-md-4">
      <div class="stat-card">
        <i class="bi bi-people"></i>
        <h5 class="mt-2">Students</h5>
        <h2 id="studentCount">0</h2>
      </div>
    </div>
    <div class="col-md-4">
      <div class="stat-card">
        <i class="bi bi-graph-up"></i>
        <h5 class="mt-2">Avg Progress</h5>
        <h2 id="avgProgress">0%</h2>
      </div>
    </div>
  </div>
</div>

<div class="container my-5">

  <!-- ADD COURSE -->
  <div class="card mb-4 shadow">
    <div class="card-header fw-bold"><i class="bi bi-book"></i> Add Course</div>
    <div class="card-body">
      <input id="courseName" class="form-control mb-2" placeholder="Course Name">
      <input id="courseDuration" type="number" class="form-control mb-2" placeholder="Duration (days)">
      <button class="btn btn-primary" onclick="addCourse()">Add Course</button>
      <button class="btn btn-secondary ms-2" onclick="viewCourses()">View Courses</button>
      <div id="coursesList" class="mt-3"></div>
    </div>
  </div>

  <!-- ADD STUDENT -->
  <div class="card mb-4 shadow">
    <div class="card-header fw-bold"><i class="bi bi-person-plus"></i> Add Student</div>
    <div class="card-body">
      <input id="studentName" class="form-control mb-2" placeholder="Student Name">
      <input id="studentProgress" type="number" class="form-control mb-2" placeholder="Progress %">
      <button class="btn btn-success" onclick="addStudent()">Add Student</button>
      <button class="btn btn-secondary ms-2" onclick="viewStudents()">View Students</button>
      <div id="studentsList" class="mt-3"></div>
    </div>
  </div>

  <!-- AI RECOMMENDATION -->
  <div class="card mb-4 shadow">
    <div class="card-header fw-bold"><i class="bi bi-lightbulb"></i> AI Recommendation</div>
    <div class="card-body">
      <input id="recommendName" class="form-control mb-2" placeholder="Student Name">
      <button class="btn btn-info" onclick="getRecommendation()">Get Recommendation</button>
    </div>
  </div>

  <!-- AI CHAT -->
  <div class="card shadow">
    <div class="card-header fw-bold"><i class="bi bi-chat-dots"></i> AI Assistant</div>
    <div class="card-body">
      <input id="chatInput" class="form-control mb-2" placeholder="Ask something...">
      <button class="btn btn-dark" onclick="askAI()">Ask AI</button>
      <div id="chatResponse" class="chat-box mt-3"></div>
    </div>
  </div>

  <div id="result" class="mt-4"></div>
</div>

<footer class="bg-dark text-white text-center p-3">
  Made with ‚ù§Ô∏è by Keerthi | Hackathon Project
</footer>

<script>
  new Typed("#typed", {
    strings: ["Your Smart Learning Companion", "AI-Powered Education", "Hackathon Ready Platform"],
    typeSpeed: 60,
    backSpeed: 40,
    loop: true
  });

  const BASE_URL = "https://edu-agent-nzfp.onrender.com";

  let courses = [];
  let students = [];

  function updateDashboard() {
    document.getElementById("courseCount").innerText = courses.length;
    document.getElementById("studentCount").innerText = students.length;
    const avg = students.length
      ? Math.round(students.reduce((a,b)=>a+b.progress,0)/students.length)
      : 0;
    document.getElementById("avgProgress").innerText = avg + "%";
  }

  async function addCourse() {
    const name = courseName.value;
    const duration = courseDuration.value;
    if (!name || !duration) return alert("Fill all fields");
    await fetch(`${BASE_URL}/add_course?name=${name}&duration=${duration}`);
    courses.push({ name, duration });
    updateDashboard();
    viewCourses();
  }

  function viewCourses() {
    coursesList.innerHTML = courses.map(c =>
      `<div class="alert alert-primary">üìò ${c.name} ‚Äì ${c.duration} days</div>`
    ).join("");
  }

  async function addStudent() {
    const name = studentName.value;
    const progress = Number(studentProgress.value);
    if (!name) return alert("Enter name");
    await fetch(`${BASE_URL}/add_student?name=${name}&progress=${progress}`);
    students.push({ name, progress });
    updateDashboard();
    viewStudents();
  }

  function viewStudents() {
    studentsList.innerHTML = students.map(s =>
      `<div class="alert alert-success">üë§ ${s.name} ‚Äì ${s.progress}%</div>`
    ).join("");
  }

  function getRecommendation() {
    const name = recommendName.value;
    const s = students.find(x => x.name.toLowerCase() === name.toLowerCase());
    if (!s) return alert("Student not found");
    alert(
      s.progress < 40 ? "üìå Beginner courses recommended" :
      s.progress < 70 ? "üìå Intermediate courses recommended" :
      "üöÄ Advanced specialization recommended"
    );
  }

  function askAI() {
    const q = chatInput.value.toLowerCase();
    let reply = "ü§ñ I'm here to help!";
    if (q.includes("course")) reply = `üìö Total courses: ${courses.length}`;
    if (q.includes("student")) reply = `üë• Total students: ${students.length}`;
    if (q.includes("recommend")) reply = "‚ú® Try checking student progress for recommendations";
    chatResponse.innerHTML = `<div><strong>AI:</strong> ${reply}</div>`;
  }
</script>

</body>
</html>
